<div class="row row-content">
    <div class="col-sm-6 mx-auto">
        <div class="card">
            
            <div class="card-header-fluid">
                <h3 class="bg-info text-white">Reserve a Campsite</h3>
            </div>
            
            <div class="card-body text-secondary">
                <form>
                    <div class="row">
                        <label class="col-sm-6 ">Number of Campers</label>
                        <div>
                            <select name="numCampers" id="numCampers">
                            <option>Select...</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            </select>
                        </div>
                    </div>

                    <div class="row form-group">
                        <label class="col col-sm-6 col-form-label" for="date">Date</label>
                        <div class="col col-sm-6">
                            <input type="date" id="date" name="date" placeholder="mm/dd/yyyy" class="form-control" />
                        </div>
                    </div>

                    <div class="row">
                        <a href="#" class="btn btn-primary">Search</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
